<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Desktop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="clickSound" src="iconos/boton_sonido_click.mp3"></audio>
  <audio id="openSound"  src="iconos/boton_sonido_open.mp3"></audio>

  <img id="gato" src="iconos/gato_chico.png" />

<div id="comicBubble" style="position:absolute; display:none; z-index:10;">
  <img src="iconos/viñeta.png" alt="viñeta"/>
  <span id="bubbleText" style="position:absolute; top:72px; left:100px; color:black; font-weight:bold;"></span>
</div>



  <div id="desktop">
    <img src="iconos/fondo_xp.jpg" id="wallpaper" />

    <div id="folder" class="icon">
      <img src="iconos/folder.png" />
      <span>ábreme</span>
    </div>

    <div id="balanzaWindow" class="window hidden">
      <div class="titlebar">Se necesitan credenciales para ingresar</div>

      <div class="content">
        <img id="balanzaImg" src="iconos/balanza-derecha.png" />

        <div class="botones_balanza">
          <button id="leftBtn">izquierda</button>
          <button id="rightBtn">derecha</button>
        </div>

        <div id="userSection"    class="hidden">
          <input type="text" placeholder="Usuario"/>
        </div>

        <div id="passwordSection" class="hidden">
          <input type="password" placeholder="Contraseña"/>
        </div>

        <div id="tictactoeSection" class="hidden">
          <div id="board">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </div>
          <button id="ingresarBtn" class="hidden">Ingresar</button>
        </div>
      </div>
    </div>

    <div id="felicitaciones" class="hidden">
      🎉 ¡Felicitaciones! 🎉
    </div>

    <div id="perdiste" class="hidden">
      ❌ Perdiste, se reinicia...
    </div>

    <div id="empataste" class="hidden">
      Empataste, se reinicia...
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
